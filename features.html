<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Car Showcase</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        /* Model Viewer container */
        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: #fff;
        }

        /* CSS for the callout banners (hotspots) */
        .hotspot-button {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .hotspot-button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .hotspot-button::after {
            content: 'i';
            font-weight: bold;
            color: #333;
        }

        /* CSS for the information overlay */
        .info-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            display: none; /* Initially hidden */
            max-width: 80%;
            text-align: center;
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 100;
        }
        .info-overlay h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }
        .info-overlay p {
            margin: 0;
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <model-viewer
        id="carModel"
        src="astra sedan.glb"
        alt="A 3D model of a car"
        ar
        ar-scale="auto"
        camera-controls
        touch-action="pan-y"
        ar-modes="webxr scene-viewer quick-look"
        camera-orbit="0deg 90deg 0m"
        field-of-view="45deg"
        poster="https://modelviewer.dev/assets/previews/RobotExpressive-poster.png"
    >
        <button class="hotspot-button" slot="hotspot-engine" data-info="Engine: 2.0L Turbocharged 4-Cylinder, 250 hp"></button>
        <button class="hotspot-button" slot="hotspot-wheel" data-info="Wheels: 19-inch Alloy, All-season Tires"></button>
        <button class="hotspot-button" slot="hotspot-headlight" data-info="Headlights: Adaptive LED with Auto High Beams"></button>

        <div id="infoOverlay" class="info-overlay">
            <h3 id="overlayTitle"></h3>
            <p id="overlayText"></p>
        </div>
    </model-viewer>

    <script>
        const modelViewer = document.getElementById('carModel');
        const infoOverlay = document.getElementById('infoOverlay');
        const overlayTitle = document.getElementById('overlayTitle');
        const overlayText = document.getElementById('overlayText');

        modelViewer.addEventListener('click', (event) => {
            const hotspot = event.target.closest('.hotspot-button');
            if (hotspot) {
                const infoText = hotspot.getAttribute('data-info');
                const [title, description] = infoText.split(': ');
                overlayTitle.textContent = title.trim();
                overlayText.textContent = description.trim();
                infoOverlay.style.display = 'block';
            } else {
                infoOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
